<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
</head>
<body>
    <img src="./assets/gif-moeda.gif" alt="gif-moeda-girando" class="gif-moeda">
    <main>
        <label>
            Converter <b>de</b>
            <select class="first-select">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">R$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="second-select">
                <option value="dolar">R$ Dolar Americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Valor
              <input placeholder="R$ 10.000,00" class="input-currency">
        </label>
        
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="assets/real.png" alt="Logo-Moeda-a-converter" class="bandeiras primeiraBandeira">
                <p class="currency first-currency">Real Brasileiro</p>
                <p class="currency-value first-coin">R$ 0,00</p>
            </div>
            <img src="./assets/seta.png" class="arrow-img">
            <div class="currency-box">
                <img src="assets/bandeira eua.webp" alt="Logo-Moeda-convertida"  class="bandeiras segundaBandeira">
                <p class="currency second-currency">Dolar Americano</p>
                <p class="currency-value second-coin">$0.00</p>
            </div>
        </section>

        
    </main>
</body>

<script src="./script.js"></script>
</html>
